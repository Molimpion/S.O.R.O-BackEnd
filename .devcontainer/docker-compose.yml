version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/typescript-node:18-bullseye
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    # A dependência agora é do serviço 'postgres-db'
    depends_on:
      - postgres-db

  # Serviço de banco de dados foi alterado para PostgreSQL
  postgres-db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      # Variáveis de ambiente padrão do PostgreSQL
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'supersecretpassword'
      POSTGRES_DB: 'bombeiros_pi'
    ports:
      # A porta padrão do PostgreSQL é 5432
      - 5432:5432

volumes:
  postgres-data:
